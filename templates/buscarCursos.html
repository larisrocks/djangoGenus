<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar</title>
</head>
<body>
    <h1>Cursos disponíveis</h1>
    <ul class="cursos-query">
        {% for curso in paginas %}
        <li><a href="{% url 'cursos:resumo' curso.slug %}">{{curso.title}}</a></li>
        {% endfor %}
        <br><br><div class="pagination">
            <span class="step-links">
                {% if paginas.has_previous %}
                    <a href="?paginas=1">&laquo; primeira</a>
                    <a href="?paginas={{ page_obj.previous_page_number }}">anterior</a>
                {% endif %}

                <span class="current">
                    Página {{ paginas.number }} de {{ paginas.paginator.num_pages }}.
                </span>
        
                {% if paginas.has_next %}
                    <a href="?paginas={{ paginas.next_page_number }}">proxima</a>
                    <a href="?paginas={{ paginas.next_page_number }}">ultima &raquo;</a>
                {% endif %}
            </span>
        </div>
    </ul>
</body>
</html>
